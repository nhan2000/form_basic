<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Sign Up</h1>
            <input type="text" name="Username" placeholder="Username">
            <input type="text" name="Email" placeholder="Email">
            <input type="password" name="Password" placeholder="Password">
            <input type="password" name="Password" placeholder="Confirm Password">
            <input type="submit" class="submit" name="Confirm" value="SIGN ME UP">

        </div>
        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>

            <button class="sign_up_with facebook">Sign Up With Facebook</button>
            <button class="sign_up_with twitter">Sign Up With Twitter</button>
            <button class="sign_up_with google">Sign Up with Google+</button>

        </div>
        <div class="or">OR</div>
    </div>
</body>

</html>
